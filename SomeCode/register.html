<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ddd; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #45a049; }
        .error { color: red; font-size: 12px; }
        .link { text-align: center; }
        .link a { color: #007bff; text-decoration: none; }
        .link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>注册</h2>
        <form id="registerForm">
            <input type="email" id="regEmail" placeholder="请输入邮箱" required>
            <input type="password" id="regPassword" placeholder="请输入密码" required>
            <input type="password" id="confirmPassword" placeholder="确认密码" required>
            <input type="text" id="emailCode" placeholder="请输入邮箱验证码" required>
            <input type="text" id="captcha" placeholder="请输入验证码" required>
            <button type="submit">注册</button>
        </form>
        <div class="link">
            <p>已有账户？<a href="login.html">点击登录</a></p>
        </div>
        <div id="registerError" class="error"></div>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const emailCode = document.getElementById('emailCode').value;
            const captcha = document.getElementById('captcha').value;

            // 校验密码是否一致
            if (password !== confirmPassword) {
                document.getElementById('registerError').innerText = '密码和确认密码不一致';
                return;
            }

            // 简单的密码校验
            if (!/(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*])/.test(password)) {
                document.getElementById('registerError').innerText = '密码必须包含字母、数字和符号中的两种或以上';
                return;
            }

            // 邮箱校验
            if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('registerError').innerText = '请输入有效的邮箱地址';
                return;
            }

            // 此处可以模拟调用邮箱API发送验证码
            alert('注册成功！');
            window.location.href = 'login.html'; // 注册成功后跳转到登录页面
        };
    </script>
</body>
</html>
